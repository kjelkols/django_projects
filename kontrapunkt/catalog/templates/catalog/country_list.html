{% extends "base_generic.html" %}

{% block content %}
  <h1>Country List</h1>
  {% if country_list %}
  <ul>
    {% for country in country_list %}
      <li>
        <a href="{{ country.get_absolute_url }}">{{ country }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no countries.</p>
  {% endif %}       
{% endblock %}
